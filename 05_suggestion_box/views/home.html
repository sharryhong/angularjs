<div ng-repeat="post in posts | orderBy:'-upvotes'">
  <h2>{{ post.title }}</h2>
  <p>
    <button type="button" ng-click="upVote(post)">Upvotes</button>
    {{ post.upvotes }}
  </p>
  <!-- <p>{{ post.comment }}</p> -->
  <a href="#/suggestion/{{$index}}">Comments</a>
</div>

<form ng-submit="addSuggestion()">
  <h3>Submit your suggestion</h3>
  <div>
    <label for="suggest">Suggest</label>
    <input type="text" id="suggest" placeholder="Great Idea here" ng-model="title">
  </div>
  <button type="submit">Submit</button>
</form>
